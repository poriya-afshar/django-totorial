<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>products</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>
<body>

<div class="container">
    <h1>Product List</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
        <th scope="col">AddToCart</th>
        <th scope="col">price</th>
        <th scope="col">id</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td> <a href="{% url 'product_detail' product.id %}" >{{ product.title }}</a></td>
      <td>{{ product.Description }}</td>
        <td>{{product.AddToCart}}</td>

        <td>
            {% if product.price <= 100 %}

            <span class="badge text-bg-primary">{{product.price}}</span>
            {% elif product.price >= 10 %}

            <span class="badge text-bg-warning">{{product.price}}</span>

            {% endif %}

        </td>



        <td>{{product.id}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>

</body>
</html>
