<div class="container">
    <h1>Product List</h1>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
        <th scope="col">AddToCart</th>
        <th scope="col">price</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.title }}</td>
      <td>{{ product.Description }}</td>
        <td>{{product.AddToCart}}</td>
        <td>{{product.price}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>







</div>
